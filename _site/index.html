<script src="https://cdn.jsdelivr.net/npm/vega@5.21.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
<script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.2"></script>
<script type="text/javascript">
  var yourVlSpec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Mainstream platform game release, 1996-2022",
  "data": {
    "url": "/assets/modules/weather.csv"
  },
  "vconcat": [
    {
      "encoding": {
        "color": {
          "condition": {
            "param": "brush",
            "title": "Platform",
            "field": "weather",
            "type": "nominal",
            "scale": {
              "domain": ["pc","playstation-4","xbox-360","switch","playstation-2"],
              "range": ["#e7ba52", "#a7a7a7", "#aec7e8", "#1f77b4", "#9467bd"]
            }
          },
          "value": "lightgray"
        },
        "size": {
          "title": "User score - meta score",
          "field": "wind",
          "scale": {"domain": [0, 20]},
          "type": "quantitative"
        },
        "x": {
          "field": "date",
          "timeUnit": "yearmonth",
          "title": "Publication date",
          "axis": {"format": "%y"}
        },
        "y": {
          "title": "User Score",
          "field": "temp_max",
          "scale": {"domain": [0, 100]},
          "type": "quantitative"
        }
      },
      "width": 800,
      "height": 400,
      "mark": "point",
      "params": [{
        "name": "brush",
        "select": {"type": "interval", "encodings": ["x"]}
      }],
      "transform": [{"filter": {"param": "click"}}]
    },
    {
      "encoding": {
        "color": {
          "condition": {
            "param": "click",
            "field": "weather",
            "scale": {
              "domain": ["pc","playstation-4","xbox-360","switch","playstation-2"],
              "range": ["#e7ba52", "#a7a7a7", "#aec7e8", "#1f77b4", "#9467bd"]
            }
          },
          "value": "lightgray"
        },
        "x": {"aggregate": "count"},
        "y": {"title": "Platform", "field": "weather"}
      },
      "width": 800,
      "mark": "bar",
      "params": [{
        "name": "click",
        "select": {"type": "point", "encodings": ["color"]}
      }],
      "transform": [{"filter": {"param": "brush"}}]
    }
  ]
  };
  vegaEmbed('#Pmodules2', yourVlSpec);
</script>
